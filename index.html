<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="playlist">
        <div class="playlist-topbar">
          <i class="fa-solid fa-arrow-left"></i>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="playlist-singer__img">
          <img
            src="https://ww.namu.la/s/7561d64563445e2f6a8adff2034c39301eaa8c028973c7d11aa590aa6ccef7423861b4f394facaacbedde695d058d26503ee09756403194e07881d226e3d5405110b3b5ddeb1bc2cff5cd00a5b0ca80df34f67e15abb25e90c83c66d96ff0c87"
          />
        </div>
        <div class="playlist-singer__info">
          <h1>Sigrid</h1>
          <h5>Singer-Songwriter</h5>
        </div>
        <div class="playlist-btn">
          <input class="playlist-btn__1" type="button" value="Shuffle" />
          <div class="playlist-btn__2">
            <i class="fa-regular fa-heart"></i><span> 220 326</span>
          </div>
        </div>
        <ul class="playlist-list">
          <li class="playlist-list__song">
            <div class="playlist-list__container">
              <div class="playlist-list__cover">
                <img src="sigrid-1.jpg" alt="sigrid" />
              </div>
              <div class="playlist-list__data">
                <h6>Sigrid</h6>
                <h5>Sucker Punch</h5>
              </div>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </li>

          <li class="playlist-list__song">
            <div class="playlist-list__container">
              <div class="playlist-list__cover">
                <img src="sigrid-2.jpg" alt="sigrid" />
              </div>
              <div class="playlist-list__data">
                <h6>Sigrid</h6>
                <h5>Don't Kill My Vibe</h5>
              </div>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </li>

          <li class="playlist-list__song">
            <div class="playlist-list__container">
              <div class="playlist-list__cover">
                <img src="sigrid-5.jpg" alt="sigrid" />
              </div>
              <div class="playlist-list__data">
                <h6>Sigrid</h6>
                <h5>It Gets Dark</h5>
              </div>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </li>

          <li class="playlist-list__song">
            <div class="playlist-list__container">
              <div class="playlist-list__cover">
                <img src="sigrid-3.jpg" alt="sigrid" />
              </div>
              <div class="playlist-list__data">
                <h6>Sigrid</h6>
                <h5>Home To You</h5>
              </div>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </li>

          <li class="playlist-list__song">
            <div class="playlist-list__container">
              <div class="playlist-list__cover">
                <img src="sigrid-4.jpg" alt="sigrid" />
              </div>
              <div class="playlist-list__data">
                <h6>Sigrid</h6>
                <h5>Mirror</h5>
              </div>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </li>
        </ul>

        <div class="playlist-bottombar">
          <div class="playlist-bottombar__text">
            <h6>Sigrid</h6>
            <h5>Don't Kill My Vibe</h5>
          </div>
          <div class="playlist-bottombar__icons">
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-pause fa-lg"></i>
            <i class="fa-solid fa-forward-step"></i>
          </div>
        </div>
      </section>

      <section class="playscreen">
        <div class="playscreen-topbar">
          <i class="fa-solid fa-arrow-left"></i>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>

        <div class="playscreen-bigcover">
          <img src="sigrid-2.jpg" alt="playscreen-bigcover" />
        </div>

        <div class="playscreen-song">
          <h1>Don't Kill My Vibe</h1>
          <h2>Sigrid</h2>
        </div>

        <div class="playscreen-playbar">
          <div class="playscreen-playbar__time">
            <span>1:42</span>
            <span>3:10</span>
          </div>
          <div class="playscreen-playbar__range">
            <div class="playscreen-playbar__rec1"></div>
            <div class="playscreen-playbar__rec2"></div>
            <div class="playscreen-playbar__cir"></div>
          </div>
        </div>

        <div class="playscreen-playbar__btn">
          <i class="fa-solid fa-repeat"></i>
          <i class="fa-solid fa-backward-step fa-lg"></i>
          <i class="fa-solid fa-circle-play fa-4x"></i>
          <i class="fa-solid fa-forward-step fa-lg"></i>
          <i class="fa-solid fa-shuffle"></i>
        </div>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/f900f43807.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
